<div class="login-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="enter username" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="enter email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="enter password"/>
      </div>
      <button type="submit">Register</button>
      <div class="a-div">
        <a (click)="redirectToLogin()"> already registered?</a>
      </div>
    </form>
  </div>
