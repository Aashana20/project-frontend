<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="enter username"/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="enter password" />
      </div>
      <button type="submit">Login</button>
    </form>
    <div *ngIf="showNotification" class="notification">
      {{ notification }}
    </div>
    <div class="a-div">
      <a (click)="redirectToRegister()">click to register</a>
    </div>
  </div>
